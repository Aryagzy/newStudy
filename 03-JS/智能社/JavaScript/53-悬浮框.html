<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 200px;
        background-color: pink;
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body style="height: 2000px">
    <input type="text" id="txt1" style="position: fixed; right: 0; top: 0;" >
    <div id="div1"></div>

    <script>
      var oDiv = document.getElementById("div1");
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //兼容
      startMove((oDiv.style.top =document.documentElement.clientHeight -oDiv.offsetHeight )/2+ scrollTop);
      var timer=null;
      function startMove(iTarget){
          var oDiv=document.getElementById('div1');
          clearInterval(timer);
          timer=setInterval(function(){
              var speed=(iTarget-oDiv.offsetTop)/5;
              speed=speed>0?Math.ceil(speed):Math.floor(speed);

              if(oDiv.offsetTop==iTarget){
                  clearInterval(timer);
              }else{
                   document.getElementById('txt1').value=oDiv.offsetTop;
                  oDiv.style.top=oDiv.offsetTop+speed+'px';
              }
          },30);

      }
    </script>
  </body>
</html>
