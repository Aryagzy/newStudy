<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #div1 {
        width: 712px;
        height: 108px;
        margin: 100px auto;
        position: relative;
        background-color: brown;
        overflow: hidden;
      }
      #div1 ul {
        position: absolute;
        left: 0;
        top: 0;
      }
      #div1 ul li {
        float: left;
        width: 178px;
        height: 108px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- 页面不会跳转 -->
    <a href="javascript:;">向左走</a>
    <a href="javascript:;">向右走</a>
    <div id="div1">
      <ul>
        <li><img src="images1\1.jpg" alt="" /></li>
        <li><img src="images1\2.jpg" alt="" /></li>
        <li><img src="images1\3.jpg" alt="" /></li>
        <li><img src="images1\4.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
  <script>
    var oDiv = document.getElementById("div1");
    console.log("oDiv", oDiv);
    let oUl = oDiv.getElementsByTagName("ul")[0];
    console.log("oUl", oUl);
    var aLi = oUl.getElementsByTagName("li");
    console.log("aLi", aLi);
    oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
    oUl.style.width = aLi[0].offsetWidth * aLi.length + "px";

    function move() {
      if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
        oUl.style.left = "0";
      }
      if (oUl.offsetLeft > 0) {
        oUl.style.left = -oUl.offsetWidth / 2 + "px";
      }
      oUl.style.left = oUl.offsetLeft - 2 + "px";
    }
    var timer = setInterval(move, 50);

    oDiv.onmouseover = function () {
      clearInterval(timer);
    };
    oDiv.onmouseout = function () {
      timer = setInterval(move, 50);
    };
    document.getElementsByTagName("a")[0].onclick = function () {
      speed = -2;
    };
    document.getElementsByTagName("a")[1].onclick = function () {
      speed = 2;
    };
  </script>
</html>
