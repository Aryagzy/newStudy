<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onkeydown = function(ev) {
            var oEvent = ev || event;
            //每个键盘都有属于它自己的keycode
            alert(oEvent.keyCode);
        }
    </script>
</body>
</html>
