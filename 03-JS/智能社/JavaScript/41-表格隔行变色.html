<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500px" id="tab1">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Blue</td>
                <td>24</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Timi</td>
                <td>19</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Elice</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <script>
        var oTab=document.getElementById('tab1');
        var oldColor='';
        //oTab.rows.length  -----没有tBodies,会把表头算进去
        //鼠标移入，会高亮显示
        for(var i=0;i<oTab.tBodies[0].rows.length;i++){
            oTab.tBodies[0].rows[i].onmouseover=function(){
                oldColor=this.style.background; //将最开始的颜色保存起来
                this.style.background='green';
            }

            oTab.tBodies[0].rows[i].onmouseout=function(){
                this.style.background= oldColor;   //问题：鼠标离开后，最开始的颜色也没有了
            }
        }
        //隔行变色
        for(var i=0;i<oTab.tBodies[0].rows.length;i++){
            if(i%2){
                oTab.tBodies[0].rows[i].style.background='pink';
            }else{
                oTab.tBodies[0].rows[i].style.background='';
            }
        }
    </script>
</body>
</html>
