<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <ul id="ull">
        <li>a<a href="javascript:;">隐藏</a></li>
        <li>b <a href="javascript:;">隐藏</a></li>
        <li>c<a href="javascript:;">隐藏</a></li>
        <li>d<a href="javascript:;">隐藏</a></li>
        <li>e<a href="javascript:;">隐藏</a></li>
        <li>f<a href="javascript:;">隐藏</a></li>
        <li>g<a href="javascript:;">隐藏</a></li>
    </ul>
</body>
<script>
  //需求：当点击隐藏时候 li标签消失
  //获取a标签，为a标签注册点击事件
  var aA=document.getElementsByTagName('a');
  for(var i=0;i<aA.length;i++){
      aA[i].onclick=function(){
          this.parentNode.style.display='none';//a的父节点li的样式display为none
      }
  }
</script>
</html>
