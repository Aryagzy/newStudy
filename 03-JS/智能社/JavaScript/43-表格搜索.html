    <script>
        //功能：输入框输入名字时，点击搜索，在表格中搜索
        var oTab=document.getElementById('tab1');
        var oTxt=document.getElementById('name1');
        var oBtn=document.getElementById('btn1');
         
        oBtn.onclick=function(){
            for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();//不区分大小写搜索 Bob bob
                var sTxt=oTxt.value.toLowerCase();

               var arr=sTxt.split(' '); //java 公司 工资
               //1.高亮显示
               //2.显示隐藏
               oTab.tBodies[0].rows[i].style.display='none';

               for(var j=0;j<arr.length;j++){
                  if(sTab.search(arr[j])!=-1){  //根据某个字就能搜索，不用全部输入 张----张三，张思
                    oTab.tBodies[0].rows[i].style.display='block';
                }
               }
                    

            }
        }

    </script>
