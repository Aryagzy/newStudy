<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr =[1,2,3];
        arr.push(4);//从尾部添加元素
        arr.unshift(0);//从头部添加元素

        arr.pop();//从尾部删除一个元素
        arr.shift();//从头部删除一个元素

        alert(arr);
    </script>
</head>
