<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: rgb(70, 197, 197);
            filter: alpha(opacity=30); 
            opacity: 0.3;
            /* filter: alpha(opacity=30);  IE
            opacity: 0.3; 谷歌和火狐 */
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var alpha=30;
        var timer=null;
         var oDiv =document.getElementById('div1');
         oDiv.onmouseover=function(){
             startMove(100);
         }
         oDiv.onmouseout=function(){
             startMove(30);
         }

        function startMove(iTarget){
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer=setInterval(function(){
                var speed=0;
                if(alpha<iTarget){
                    speed=10;
                }else{
                    speed=-10;
                }

                if(alpha==iTarget){
                    clearInterval(timer);
                }else{
                    alpha+=speed;
                    oDiv.style.filter='alpha(opacity='+alpha+')';  //IE
                    oDiv.style.opacity=alpha/100;//Chrome 火狐
                }
            },50);

        }
    </script>
</body>
</html>
