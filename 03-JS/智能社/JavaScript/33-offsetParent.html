<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 100px;
            /* position: relative; */
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
<script>
    var oDiv2=document.getElementById('div2');
    alert(oDiv2.offsetParent);      //offsetParent相对于哪个元素定位
</script>
</html>
