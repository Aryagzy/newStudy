<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容渲染指令</title>
</head>
<body>
    <!-- 
        1.v-text 会覆盖元素内部原有的内容
        2.{{}} 只是内容的占位符，不会覆盖所有内容
        3.v-html   可以把带有标签的字符串，渲染成真正的html内容
     -->
   <!-- 希望Vue能够控制下面的这个div,帮助我们把数据填充到div内部 -->
   <div id="app">
       <!-- v-text会覆盖值 -->
       <p v-text = "username"></p>
       <p v-text = "gender">性别：</p>
       <hr>
       <!-- {{}} 插值法 -->
       <p>姓名：{{username}}</p>
       <p>性别：{{gender}}</p>

       
   </div>

   <!-- 1.导入Vue的库文件，在window全局中就有了Vue这个构造函数 -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       //2.创建Vue的实例对象
       const vm = new Vue({
           //el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接受的值是一个选择器
           el: '#app',
           //data对象就是要渲染到页面上的数据
           data: {
               username:'郭小胖',
               gender:'女'


           }

       })
   </script> 
</body>
</html>
