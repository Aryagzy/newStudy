<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,th ,tr,td {
            border: 1px solid black;
            border-collapse:collapse;
            margin:20px;
            padding:10px;
        }
    </style>
</head>
<body>
    <!-- 
        循环渲染指令：v-for="(item,index) in list" :key="id"
        建议，只要用到了v-for指令，那么一定要绑定一个 :key属性
        尽量把id作为key的值,不要使用index
        key值得类型是有要求的：字符串或者数字类型
        key的值是千万不能重复的，否则终端会报错： Duplicate keys detected


          
       
     -->
    <!-- 希望Vue能够控制下面的这个div,帮助我们把数据填充到div内部 -->
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>index</th>
                <th>id</th>
                <th>name</th>
            </thead>
            <tbody>
                <!-- 建议，只要用到了v-for指令，那么一定要绑定一个 :key属性 -->
                <!-- 尽量把id作为key的值 -->
                <!-- key值得类型是有要求的：字符串或者数字类型-->
                <!-- key的值是千万不能重复的，否则终端会报错： Duplicate keys detected -->

               <tr v-for="(item,index ) in list" :title="item.name" :key="item.id">
                <td>{{ index }}</td>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
               </tr>
            </tbody>
        </table>
    </div>

    <!-- 1.导入Vue的库文件，在window全局中就有了Vue这个构造函数 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //2.创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                list: [
                    {id: 1, name: 'zs' },
                    {id: 2, name: 'ls' },
                    {id: 3, name: 'ww' },
                    {id: 4, name: 'lk' },
                ]

            }

        })
    </script>

</body>
</html>
