<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        事件绑定：
        1.在绑定事件处理函数的时候，可以使用（）传递参数
        2.v-on：指令可以简写为@
        3.methods的作用，就是定义事件的处理函数，在methods处理函数中，this就是new出来的vm实例对象
           
     -->
    <!-- 希望Vue能够控制下面的这个div,帮助我们把数据填充到div内部 -->
    <div id="app">
        <p>count的值是： {{ count }}</p>
        <!-- 在绑定事件处理函数的时候，可以使用（）传递参数 -->
        <!-- v-on：指令可以简写为@ -->
        <button v-on:click = "add(2)">++</button>
        <button v-on:click = "sub">--</button>
    </div>

    <!-- 1.导入Vue的库文件，在window全局中就有了Vue这个构造函数 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //2.创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                count: 0

            },
            //methods的作用，就是定义事件的处理函数
          methods: {
              add(n) { //处理函数的简写形式
                  console.log('触发了add函数');

                  //在methods处理函数中，this就是new出来的vm实例对象

                //   console.log(vm === this); true
                //   console.log(this);
                //   console.log(vm);
                //   vm.count +=n;
                this.count += n;
              },
              sub() {
                  console.log('触发了sub函数');
                  this.count -= 1;
              }
          }
        })
    </script>

</body>
</html>
