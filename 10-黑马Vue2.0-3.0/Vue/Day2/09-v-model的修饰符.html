<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-model指令的修饰符：
          1 .number: 自动将用户的值转为数值类型    <input type="text" v-model.number = "n1">
          2 .trim:  自动过滤用户输入的首尾空白符    <input type="text" v-model.trim = "username">
          3 .lazy:  在change时而非input时更新     <input type="text" v-model  = "username">
      
     -->
    <!-- 希望Vue能够控制下面的这个div,帮助我们把数据填充到div内部 -->
    <div id="app">
        <input type="text" v-model.number = "n1"> + <input type="text" v-model.number = "n2"> = <span>{{ n1 + n2 }}</span>
        <hr>
        <input type="text" v-model.trim = "username">
        <button @click = "showName">获取用户名</button>
        <hr>
        <input type="text" v-model  = "username">
    </div>

    <!-- 1.导入Vue的库文件，在window全局中就有了Vue这个构造函数 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //2.创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                username:'郭小胖',
                n1: 1,
                n2: 2

            },
            methods: {
                showName() {
                    console.log(`用户名是:"${this.username}"`)
                }
            },

        })
    </script>

</body>
</html>
