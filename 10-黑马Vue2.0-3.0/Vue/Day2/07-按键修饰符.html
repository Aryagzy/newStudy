<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        按键修饰符：按下键盘中的哪个键盘，触发了某些事件
          1.@keyup.esc = "clearInput" @keyup.enter = "commitAjax"
               esc ,enter表示按得是哪个键盘
     -->
    <!-- 希望Vue能够控制下面的这个div,帮助我们把数据填充到div内部 -->
    <div id="app">
        <input type="text" @keyup.esc = "clearInput" @keyup.enter = "commitAjax">
    </div>

    <!-- 1.导入Vue的库文件，在window全局中就有了Vue这个构造函数 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //2.创建Vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接受的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                username:'郭小胖'

            },
            methods: {
                clearInput(e) {
                    console.log('触发了clearInput方法');
                    e.target.value = '';//input.value = ''

                },
                commitAjax() {
                    console.log('触发了commitAjax方法');
                }

            }

        })
    </script>

</body>
</html>
