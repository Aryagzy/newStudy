<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnPost">发起POST请求</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector('#btnPost').addEventListener('click', async function() {
            //await只能用在被async修饰的方法中
            //如果调用的方法返回的是Promise实例，前面可以加await --这样可以直接返回数据
            //1.调用axios方法得到的是Promise对象
            //结构赋值的时候，使用:进行重命名
            //1.调用axios之后，使用 async/await进行简化
            //2.使用结构赋值，从axios封装的大对象中，把data属性结构出来
            //3.把结构出来的data属性，使用冒号进行重命名，一般命名为 {data: res}
            //$.ajax $.get $.post
            //axios() axios.get() axiox.post() axios.delete() axios.put()
         const { data: res } = await axios({ //结构赋值
             //请求方式
             method: 'GET',
             //请求地址
             url: 'http://127.0.0.1:8000/axios',
             //请求体参数
             data: {
                name: '郭小胖~',
                age: 20
             },
         })
         console.log(res);
        })
    </script>
</body>
</html>
