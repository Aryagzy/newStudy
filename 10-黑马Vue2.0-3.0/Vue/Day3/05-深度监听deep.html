<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="info.username" />
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
    ></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
           //用户的信息对象
           info: {
               username: 'lili'
           }
        },
        //所有的侦听器都应该被定义到watch结点下

        watch: {
            // info: {
            //     handler(newVal) {
            //         console.log(newVal);//打印出来的是一个新对象
            //     },
            //     //开启深度监听，只要对象中任何属性发生了变化，都会触发对象的深度监听
            //     deep: true
            // }

            //如果侦听的是对象的子属性的变化，则必须要包裹一层子属性的变化
           /*  'info.username': {
                 handler(newVal) {
                     console.log(newVal);
                 }
            }
           */
          'info.username'(newVal){
              console.log(newVal);
          }
        },
      });
    </script>
  </body>
</html>
