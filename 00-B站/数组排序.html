<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1翻转数组 reverse()方法
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        //2数组排序（冒泡排序）sort()方法
        var arr1 = [34, 56, 77, 88, 45, 67, 79];
        arr1.sort(function (a, b) {
            return a - b;//升序的顺序排序
            //return b - a;//降序的顺序排序
        });
        console.log(arr1);
    </script>
</head>
