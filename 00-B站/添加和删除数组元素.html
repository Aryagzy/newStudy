<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组元素的方法

        //1push()在我们数组的末尾，添加一个或者多个数组元素  push 推
        var arr = [1, 3, 4];
        //arr.push(4,'胖胖');
        console.log(arr.push(4, '胖胖'));
        console.log(arr);
        //1*push 是可以给数组追加新的元素，在数组末尾增加数组元素
        //2*pushi()参数直接写 数组元素就可以了，参数数量没有限制
        //3*push 结束后，返回的是数组的长度，好像有参数的返回的是数组的长度，无参数的返回的是元素值  
        //4*原数组也会发生变化

        //2unshift 在我们数组的开头 添加一个或者多个数组元素
        console.log(arr.unshift('red', 'purple'));
        console.log(arr);
        //1*unshift 是可以给数组追加新的元素，在数组头部增加数组元素
        //2*unshift()参数直接写 数组元素就可以了，参数数量没有限制
        //3*unshift 结束后，返回的是数组的长度，好像有参数的返回的是数组的长度，无参数的返回的是元素值  
        //4*原数组也会发生变化

        //pop() 可以删除数组中的最后一个元素值，并且可以返回删除的元素值
        console.log(arr.pop());
        console.log(arr);
        //1*pop是可以删除数组中的最后一个元素的值。只删除一个值
        //2*pop没有参数，但是返回的是元素的值
        //3*pop结束之后 返回的结果是 删除的元素的值
        //4*原数组会发生改变

        //4shift() 可以删除数组中的第一个元素
        console.log(arr.shift());
        console.log(arr);
        //1*shift()是可以删除数组中的 第一个元素的值。只删除一个值
        //2*shift()没有参数，但是返回的是元素的值
        //3*shift()结束之后 返回的结果是 删除的元素的值
        //4*原数组会发生改变
    </script>
</head>

<body>

</body>

</html>
