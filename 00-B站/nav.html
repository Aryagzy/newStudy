<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: aliceblue;
            font-size: 16px;
            font-weight: normal;
            display: inline-block;
            width: 205px;
            height: 85px;
            line-height: 85px;
            text-indent: 30px;
        }

        .num1 {
            background-color: crimson;
        }

        .num2 {
            background-color: rgb(108, 0, 209);
        }

        .num3 {
            background-color: rgb(203, 20, 220);
        }

        .num4 {
            background-color: rgb(20, 220, 127);
        }

        .num5 {
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <!-- there are five links,so we need five a -->
    <a href="#" class="num1">colorful navigation</a>
    <a href="#" class="num2">colorful navigation</a>
    <a href="#" class="num3">colorful navigation</a>
    <a href="#" class="num4">colorful navigation</a>
    <a href="#" class="num5">colorful navigation</a>
</body>

</html>
