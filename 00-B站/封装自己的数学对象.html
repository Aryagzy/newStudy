<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //封装自己的数学对象，里面有PI 最大值和最小值
        var myMath = {
            //PI
            PI: 3.1415926,
            //写入函数，判断最大值和最小值
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;

            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;

            }
        }
        //比较大小需要传入参数的
        console.log(myMath.max(5, 6, 7, 78, 8));//这种字面量方法创建的对象，这样直接调用
    </script>
</head>

<body>

</body>

</html>
