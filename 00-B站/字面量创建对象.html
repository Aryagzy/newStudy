<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1利用对象字面量创建对象 {}
        //var obj = {};   //创建了一个空的对象，方法和创建一个空的数组类似
        var obj = {
            uname: '郭小胖',//(1)里面的属性或者方法采用键值对的形式 键 属性名 ：值 属性值
            age: 18,//（2）多个属性或者方法之间用逗号隔开
            sex: 'man',
            sayHi: function () {//3方法冒号后面跟着一个匿名函数
                console.log('hi~');
            }
        }
        //2使用对象
        //(1)调用对象的属性  我们采取 对象名.属性名 我们可以理解为的
        console.log(obj.uname);
        //(2)调用属性还有一种方法 对象名['属性名']
        console.log(obj['sex']);
        //(3)调用对象的方法 sayHi 对象名.方法名（） 千万往别忘记加小括号
        obj.sayHi();//直接调用方法就好，因为方法中有输出

    </script>
</head>

</body>

</html>
