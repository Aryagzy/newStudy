<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1Math对象的随机数方法 random()返回一个随机的小数，范围【0,1）
        //2这个方法里面不加参数
        //3代码验证
        console.log(Math.random());
        //4我们想要得到两个数之间的整数  ，并且包好这两个数，*这是整数之间的随机数
        // Math.floor(Math.random() * (max - min + 1)) + min;
        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min + 1)) + min;//它里面有两个参数，所以，我们需要传入两个值
        }
        console.log(getRandom(1,10));//传入两个值
        //5随机点名字
        var arr= ['sheery','marry','lisa','locate'];
        console.log(arr[getRandom(0,arr.length-1)]);
    </script>
