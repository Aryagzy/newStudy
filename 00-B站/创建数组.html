<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建数组的两种方式
        //1利用数组字面量
        var arr = [1, 3, 4];
        console.log(arr[1]);

        //2利用 new Array()
        var arr1 = new Array();//创建了一个新的数组
        var arr2 = new Array(2);//这个2 表示数组的长度为2 里面有两个空的数组元素
        var arr3 = new Array(4, 5);//里面的数组元素为 4 ，5
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);

    </script>
</head>

<body>

</body>

</html>
