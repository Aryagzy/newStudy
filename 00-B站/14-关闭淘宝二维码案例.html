<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #be9e9e;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: brown;
            display: block;
        }

        .box img {
            width: 60px;
            margin-top: 5px;

        }

        .box span {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid cornsilk;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;


        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/ewm.jpg" alt=" " title="点击叉号关闭二维码哦！">
        <span>&times;</span>
    </div>
    <script>
        //1.点击按钮，让这个盒子隐藏起来
        //2.核心思路：利用样式的显示和隐藏，display:none;隐藏元素，display:block显示元素
        //获取元素
        var span = document.querySelector('span');
        //var img = document.querySelector('img');
        var  box  = document.querySelector('.box');
        //注册事件 处理程序
        span.onclick = function () {
            box.style.display='none';
        }
    </script>
</body>

</html>
