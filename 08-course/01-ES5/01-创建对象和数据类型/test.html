<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        list-style-type: none;
      }
      .box-list {
        height: auto;
        overflow: auto;
        margin-bottom: 20px;
      }
      .box-list li {
        width: 80px;
        height: 80px;
        background-color: blueviolet;
        margin: 30px;
        float: left;
        text-align: center;
        line-height: 80px;
      }

      .btn-group {
        clear: both;
        text-align: center;
      }
      .btn-group button {
        padding: 10px 15px;
        margin-right: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 需求：需要点击一个按钮，可以让所有的正方形变成圆形，以及背景颜色和字体发生变化 -->
    <ul class="box-list">
      <li>嘻嘻</li>
      <li>嘻嘻</li>
      <li>嘻嘻</li>
      <li>嘻嘻</li>
    </ul>

    <div class="btn-group">
      <button class="btn-begin" type="button">开始变化</button>
      <button class="btn-stop" type="button">恢复状态</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        //1.面向过程 jQuery
        // var $allLi = $(".box-list li");
        // $(".btn-begin").on("click", function () {
        //   $allLi.css({background: "red","border-radius": "50%",color: "#FFF",
        //   });
        //   setTimeout(function () {
        //     $allLi.css({background: "orange","border-radius": "50%",color: "#fff", });
        //   }, 5000);//延时提醒：过了5秒再执行
        // });

        // $('.btn-stop').on('click',function() {
        //     $allLi.removeAttr('style');
        // })


        //2.面向对象
        var funObj = {
            beginAction:function(obj) {
                var objInit = {
                    el:'',
                    bg:'red',
                    radius:'50%',
                    color:'#fff',
                    tobg:'#000'
                }
                var endobj = Object.assign({},objInit,obj);
                $(obj.el).css({background:endobj.bg,'border-radius':endobj.radius,color:endobj.color});
                    
                 setTimeout(function(){
                     $(obj.el).css({
                         background:endobj.tobg,
                         'border-radius':endobj.bg,
                         color:endobj.color
                     })
                 },2000)
                     
                    
            },
                
            endAction:function() {
                     $(obj.el).removeAttr('style');
            }
           


        };

        

        $('.btn-begin').on('click',function() {
            funObj.beginAction({
                el:'.box-list li',
                bg:'blue',
                radius:'50%',
                color:'#fff',
                tobg:'#23a6c0'
            });
        })
        $('.btn-stop').on('click',function() {
            funObj.endAction();
        })

      });
    </script>
  </body>
</html>
