<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个接口-链式调用-用promise封装ajax</title>
    <script src="mian2.js"></script>
</head>
<body>
    <script>
         xmlAjax({
           method: 'get',
           url:'http://localhost:3000/info',
           data: {
               name:'lucy',
               age:90
           }
        }).then((res) => {
                 if(res.result.focus) {
                    return  xmlAjax({
                      method: 'get',
                      url:'http://localhost:3000/info-server',
                       data: {
                        name:'lili',
                        age:60
           }
        })
                 }
        }).then(function(res) {
            console.log(res);
        })
    </script>
</body>
</html>
