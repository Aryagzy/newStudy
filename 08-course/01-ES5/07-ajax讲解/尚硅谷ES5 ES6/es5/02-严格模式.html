<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.理解：
           *除了正常运行模式（混杂模式），ES5添加了第二种运行模式："严格模式"(strict)
           *这种模式使得JavaScript在更严格的语法条件下运行
        2.目的/作用
          *消除JavaScript语法的一些不合理，不严谨之处，减少一些怪异行为
          *消除代码运行的一些不安全之处，为代码的安全之处保驾护航
          *为未来新版本的JAvaScript做好铺垫
        3.使用
          *在全局或者函数的第一条语句定义为：''use strict';
          *如果浏览器不支持，直解析为一条简单的语句，没有任何副作用
        4.语法和行为改变
          *必须使用var 声明变量
          *禁止自定义的函数中this指向window
          *创建eval作用域
          *对象不能有重名的属性
     -->

     <script>
         'use strict';//严格模式
         //必须使用var 声明变量
        //   var username = 'pangpang';
        //   console.log(username);

        //   //禁止自定义的函数中this指向window
        //   function Person(name,age) {
        //       //this 默认是指向window
        //       this.name = name;
        //       this.age  = age;
        //   }
        //   new Person('pop',67);

          //创建eval作用域
        //   var str = 'NBA';
        //   eval('var str = "CBA"; alert(str);');//严格模式是 CBA NBA 非严格模式下都是CBA
        //   alert(str);
         //对象不能有重名的属性
         var obj = {
             username: 'kobe',
             username: 'kobe'
         }
         console.log(obj);


     </script>
</body>
</html>
