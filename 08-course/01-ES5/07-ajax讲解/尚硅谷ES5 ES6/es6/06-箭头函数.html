<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        *作用： 定义匿名函数
        *基本语法：
          *没有参数：() => console.log('xxx')
          *一个参数： i => i+2
          *大于一个参数：(i,j) => i+j
          *函数体不用大括号： 默认返回结果
          *函数体如果有多个语句，需要用{}包围，若有需要返回的内容，需要手动返回
        *使用场景： 多用来定义回调函数

        *箭头函数的特点：
           1.简洁.
           2.箭头函数没有自己的this,箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
           3.扩展理解： 箭头函数的this看外层的是否有函数，
                        如果有，外层函数的this 就是内部箭头函数的this,
                        如果没有，则this是window


     -->
     <!-- 测试箭头函数this -->
      <button id="btn1">this_1</button>
      <button id="btn2">this_2</button>
     <script>
    //     //  let fun = function () {
    //     //      console.log("箭头函数");
    //     //  };

        let fun = () => console.log("我是箭头函数");
        fun();

        //形参的情况
        //1.没有参数的时候
          let fun1 = () => console.log('我是箭头函数1');
          fun1();
        //2.只有一个形参的时候，()可以省略
          let fun2 = (a) => console.log(a);
          fun2('anib');
        //3.两个及两个以上的参数时，()不能省略
        let fun3 = (x,y) => console.log(x,y);
        fun3(34,55);

        //函数体的情况
       //1.函数体只有一条语句或者是表达式的时候 {}可以省略---->省略{}会自动返回语句的执行结果或者表达式的结果
        let fun4 = (x,y) => x + y; //没有{}会自动返回执行结果
       console.log(fun4(34,54));
       //2.函数体不止一条语句或者表达式的情况，{}不可省略
        let fun5 = (x,y) => {
            console.log(x,y);
           return x + y;
        }
        console.log(fun5(1,2));


    //测试箭头函数this
     let btn1 = document.getElementById('btn1');
     let btn2 = document.getElementById('btn2');

     btn1.onclick = function () { //一般函数是谁调用这个函数，this就指向谁
         alert(this);
     }
    btn2.onclick = () => {
        alert(this);//定义在全局中 this是指向window的
    }
    //箭头函数的this看外层的是否有函数，
    // 如果有，外层函数的this 就是内部箭头函数的this,
    // 如果没有，则this是window
    let obj = {
        name: '箭头函数', 
        getName: () => {
            btn2.onclick = () => {
                console.log(this);
            }
        }

      
    }
    obj.getName();//一般function函数，谁调用这个函数this就是指向谁，箭头函数this指向是在定义时候决定的




     </script>
</body>
</html>
