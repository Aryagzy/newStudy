<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        前言：ES5中对象的属性名都是字符串，容易造成重名，污染环境
        Symbol:
           概念： ES6中的添加了一种原始数据类型symbol(已有的原始数据类型： String Number boolean null undefined 对象)
           特点：
              1.Symbol属性值对应的值是唯一的，解决命名冲突问题
              2.Symbol值不能与其他数据进行计算，包括同字符串拼接
              3.for in, for of 遍历时不会遍历symbol属性
            使用:
              1.调用Symbol函数得到symbol值
                let symbol = Symbol();
                let obj = {};
                obj[symbol] = 'hello';
              2.传参标识 
               let symbol = Symbol('one');
               let symbol2 = Symbol('two');
               console.log(symbol);//Symbol('one')
               console.log(symbol2);//Symbol('two');
            3.内置Symbol值
               *除了定义自己使用的Symbol值以外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法
               -Symbol.iterator
               *对象的Symbol.iterator属性，指向该对象的默认遍历器方法
     -->
     <script>
         //创建symbol属性值
         let symbol = Symbol();
         console.log(symbol);//Symbol()
         let obj = {
             username:'guoguo',
             age:30
         };
         obj[symbol] = 'hello';
         console.log(obj);
         //for in ,for of 不能遍历obj中symbol属性
         for(let i in obj) {
             console.log(i);
         };
         //Symbol属性值对应的值是唯一的
         let symbol2 = Symbol('one');
         let symbol3 = Symbol('two');
         console.log(symbol2==symbol3);//false
         console.log(symbol2,symbol3);

         //可以用来定义常量
         const Person_key = Symbol('person_key');
         console.log(Person_key);


     </script>
</body>
</html>
