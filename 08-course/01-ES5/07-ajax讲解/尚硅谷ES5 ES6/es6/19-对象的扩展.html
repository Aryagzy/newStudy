<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.Object.is(obj1,obj2)
          *判断两个数据是否完全相等
        2.Object.assign(target,source1 ,source2...)
         *将源对象的属性复制到目标对象上
        3.直接操作__proto__属性
        let obj2 = {}
        obj2.__proto__ = obj1；

     -->
     <script>
         console.log(0==-0);//true
         console.log(NaN == NaN);//fasle

         //1.Object.is(obj1,obj2),判断的形式为字符串形式
         console.log(Object.is(0,-0));//false
         console.log(Object.is(NaN,NaN));//true

         let obj = {};
         let obj1 = {
             username:'kiki',
             age:20
         };
         let obj2 = {
             sex:'man'
         }
         Object.assign(obj,obj1,obj2);
         console.log(obj);

         let obj3 ={};
         let obj4 = {salary:5790746680}
         obj3.__proto__ = obj4;
         console.log(obj3.salary);





     </script>
</body>
</html>
