<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        简化的对象写法
         *省略同名的属性值
         *省略方法的function 
         *例如：
          let x = 1;
          let y =2 ;
          let point = {
              x,//x=x
              y,
              setX (x) {
                  this.x = x;
              }
          }
     -->
     <script>
         let username = 'guoguo';
         let age = 30;
         let obj = {
             username,//同名的属性可以省略不写
             age,
             getName() {
                 return this.username;
             }
         }
         console.log(obj);
         console.log(obj.getName());
     </script>
</body>
</html>
