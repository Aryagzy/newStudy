<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.理解：
          *从对象或数组中提取数据，并赋值给多个变量（多个）
        2.对象的解构赋值
          let {n,a} = {n:'tom',a:12}
        3.数组的解构赋值
          let [a.b] = [1,'nivbb']
        4.用途
          *给多个形参赋值
     -->
     <script>
         let obj = {username: 'lili', age: 30};
        //  let username = obj.username;
        //  let age = obj.age;
        //对象的解构赋值
        let {username ,age } = obj;
        console.log(username,age);

        //数组的解构赋值
        let arr = [1,3,4,'abc',true];
        let [a,b,c,d,e] = arr;
        console.log(a,b,c,d,e);

        let [a,b] = arr;
        console.log(a,b);

        let [,,c,d] = arr;
        console.log(c,d);

        function foo({username,age}){//{usename , age } = obj
            console.log(username,age);
        }
        foo(obj);


     </script>
</body>
</html>
