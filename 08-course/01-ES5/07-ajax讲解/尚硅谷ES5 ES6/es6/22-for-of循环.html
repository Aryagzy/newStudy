<!DOCTYPE html>

<body>
    <!-- 
        for(let value of target) {} 循环遍历数据
        1.遍历数组
        2.遍历Set
        3.遍历Map
        4.遍历字符串
        5.遍历伪数组

     -->
     <script>
         //数组去重
         let arr = [1,2,3,4,5,6,5,3,4,2];
         let arr1 = arr;
         arr = [];
         let set = new Set(arr1);
         console.log(arr1);
         for(let i of set) {
             arr.push(i);
         }
         console.log(arr);
     </script>
</body>
