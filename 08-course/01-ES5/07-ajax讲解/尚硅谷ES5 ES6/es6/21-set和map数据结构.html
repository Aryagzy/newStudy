<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.Set容器： 无序不可重复的多个value的集合体
                Set();
                Set(array);
                add(value)
                delete(value)
                has(value)
                clear()
                size
        2.Map容器：无序的key不重复的多个key-value的集合体---二维数组
                Map()
                Map(array)
                set(key,value)//添加
                get(key)
                delete(key)
                has(key)
                clear()
                size



     -->
     <script>
         let set = new Set([1,2,3,4,5,3,2,4,8,7]);
         set.add(9);
     
         console.log(set.has(11));//false
         console.log(set.has(9));//true
         set.clear();
         console.log(set);


         let map = new Map([['a','guo',4],['b','pangpang']]);
         map.set('c','ok');
         console.log(map);
        
         

     </script>
</body>
</html>
