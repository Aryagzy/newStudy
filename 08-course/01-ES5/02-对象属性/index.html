     //设置对象 . []   Object.defineProperty
     onePerson.weigth='50';

     Object.defineProperty(onePerson,'name',{ //对象，属性名
         value:'郭小胖', //属性值

         enumerable:true, //是否可枚举,用for in循环
         configurable:true //是否可以被删除
     }) 


     //继承
     var o2 = {x:1};
     var p1 = Object.create(o2);

     //p1 p2改变的是自己的x,改变不了原型的x

     var mk1 = {};
     var mk2 = Object.create(Object.prototype);
     //以指定的对象为原型创建新的对象
     var mk3 = Object.create({name:'Ana'},{ //原型对象 mk3.__proto__=这个对象
             foo: {
                 value:'12',
             },
             bar: {
                 value: 'song',
                 writable:true, //默认是false
                 enumerable:true,
                 configurable:true
             }
     })

     //什么是实例属性，什么是继承属性(通过__proto__继承过来的)

    //hasOwnProperty

    // mk3.hasOwnProperty('bar');//true
    // mk3.hasOwnProperty('foo');//true
    // mk3.hasOwnProperty('name');//false


    //属性的遍历

    for(var key in mk3) { //key的值不是固定的，key3 key2

        //实例属性和继承属性都可以获取到

        // console.log(mk3.hasOwnPropert); //false
        if(mk3.hasOwnProperty()) {
            console.log(mk3[key]);
        }
    };
    var keys = Object.keys(mk3); //可枚举的实例属性 key（自有属性） ['bar'] 返回的是数组
