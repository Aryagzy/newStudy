<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1.函数作用域的预编译
       1）创建一个AO对象 Ao{}
       2）找形参和变量声明，将变量和形参名作为AO对象的属性名，值为undefiend
       3)将实参和形参统一
       4）在函数体里面找函数声明，值赋值为函数体
     */
    /* 
    函数作用域：
       AO {
         a:undefined 1 function a(){}
         b:undefined
         c:function c(){}

       }
     */
    function fn(a) {
      console.log(a); //function a(){}
      var a = 123;
      console.log(a); //123
      function a() {};
      console.log(a); //123
      console.log(b);//undefined
      var b = function(){}
      console.log(b);//function(){}
      function c(){}
      console.log(c);//function c(){}
    }
    fn(1)

    /* 
       2.全局作用域下的预编译
        1）创建一个 GO 对象
        2）找变量声明，将变量名作为 GO 对象的属性名，值为undefiend
        3)在全局作用域找函数声明，值赋值为函数体
     */
    /* 
      全局作用域：
       GO {
         test:undefined function test(){} 
         b:undefined 345
       }

     */

    console.log(test); //function test(){}
    console.log(b);//undefined
    function test(a) {
      /* 
        函数作用域的预解析
       AO {
          a:undefined 234 345
          c:undefined 9
       }
       */
      console.log(c); //undefined
      var a = b = 345;// 全局里面把b重新赋值 b=345
      c = 9;
      if(false) {
        var c = 789
      }
      console.log(a); //345
      console.log(c); //9
    }
    test(234)
    console.log(b); //345
    console.log(test); //function test(){}
    var test = 123
    var b = 456 
  </script>
</body>
</html>
