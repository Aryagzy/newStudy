<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>键盘事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">	<!-- 键盘事件：@keydown、@keypress、@keyup -->
      <!-- 用户名：<input type="text" @keydown="show($event)"> -->
      
      <!-- 简化按键的判断 -->
      <!-- 用户名：<input type="text" @keydown="show($event)"> -->
      用户:<input type="text" @keydown.13="print">
      用户:<input type="text" @keydown.enter="print">
      用户:<input type="text" @keydown.up="print">
      <!-- 用户名：<input type="text" @keydown.f1="print"> -->
      
      <!-- 事件修饰符 -->
      <button @click.once="print">只触发一次</button> <!-- 键盘事件：@keydown @press @keyup -->

    </div>
    <script>
      // 配置是否允许vue-devtools检查代码，方便调试，生产环境中设置为false
      Vue.config.devtool = true;
      Vue.config.productionTip = false; //阻止vue启动时生成生产消息
      //自定义键盘别名
      Vue.config.keyCode = {
        a: 65,
        f1: 112,
      };

      var vm = new Vue({
        el: "#app", // 指定关联的元素
        methods: {
          show(e){
            console.log(e.keyCode);
            if(e.keyCode == 13) {
              console.log('你按了回车！');
            }
          },
          print(){
            console.log('你按了回车');
            console.log('你按了方向键上');
            console.log(1111);
          }
        },
      });
    </script>
  </body>
</html>
