<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件冒泡和默认行为</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
   <div @click="write">
     <p @click="print">
       <button @click="show($event)"> 点我</button>
       <!-- 用vue的方式来阻止冒泡事件 -->
       <!-- <button @click.stop="show($event)">点我啊</button> -->
     </p>
     <hr>
     <a href="#" @click="study($event)">这是链接</a>
     <!-- <a href="#" @click.prevent="study">这是链接</a> -->

   </div>
  </div>
  <script>
    // 配置是否允许vue-devtools检查代码，方便调试，生产环境中设置为false
    Vue.config.devtool = true;
    Vue.config.productionTip = false;//阻止vue启动时生成生产消息
    
    var vm = new Vue({
      el:'#app', // 指定关联的元素
      data:{ // 存储数据
        msg:'hello vue js'
      },
      methods: {
        show(){
         console.log(111);
         //e.stopPropagation();
        },
        print(){
          console.log(222);
        },
        write(){
          console.log(333);
        },
        study(){
          console.log(444);
          //e.preventDefault();
        }
      },
    })
  </script>
</body>
</html>
