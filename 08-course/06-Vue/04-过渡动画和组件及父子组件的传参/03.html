<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第三方 CSS 动画库Animate.css</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./98/animate.min.css" />
    <style>
      p {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="flag = !flag">切换</button>
      <transition-group
        enter-active-class="animated bounceInLeft"
        leave-active-class="animated bounceOut"
      >
        <!-- transiton-group用于包含多个节点 -->
        <!-- 内部元素 总是需要提供唯一的 key 属性值 如果不写key就会报错 -->
        <p v-show="flag" :key="1">郭郭不爱吃零食</p>
        <p v-show="flag" :key="2">郭小胖爱编程</p>
      </transition-group>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            flag: false,
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
