<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全局组件和局部组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-world></my-world>
      <my-hello></my-hello>
    </div>
    <div id="app2">
      <my-world></my-world>
      <!-- <my-hello></my-hello> -->
    </div>
    <script>
      //全局组件 可以在所有的vue实例中使用
      Vue.component("my-world", {
        template: "<h3> 我是全局组件 </h3>",
        //在组件中存储数据时，必须以函数的形式，函数返回一个对象
        data() {
          return {
            name: "haha",
          };
        },
      });

      /**
       * 局部组件：只能在当前的vue实例中使用
       */
      let vm = new Vue({
        //这里的vm也是一个组件，称为根组件Root
        el: "#app",
        data() {
          return {
            flag: false,
          };
        },
        components: {
          "my-hello": {
            template: "<h3> hello {{age}} </h3>",
            data() {
              return {
                age: 23,
              };
            },
          },
        },
      });
      new Vue({
        el: "#app2",
        data: {
          name: "tom",
        },
      });
    </script>
  </body>
</html>
