        /*
            基本动画     show hide toggle
                         show( speed, [callback])
                         hide( speed, [callback])

            */

        //2.预制动画 slideDown slideUp slideToggle fadeIn fadeOut fadeTo
        // $("#btn1").on("click", function () {

        /*
            预制动画
                slideDown(speed, [callback])
                slideUp(speed, [callback])
                slideToggle(speed, [callback])
                fadeIn( speed, [callback] )
                fadeOut( speed, [callback] )
                fadeTo(speed, opacity, [callback])

        */

        //3.自定义动画
        /*
            自定义动画
            animate( params, [duration], [easing], [callback])
            animate( params, options)
            stop([clearQueue], [gotoEnd])
        */

        $('#btn5').click(function() {
            $('.result').animate({
                // width: '400px',
                // height: '600px',
                // fontSize: '10em',
                // borderWidth:10

                width: '+=10px',
                height: '-=10px'
            },1000,'linear'); //swing(先快后慢再快) linear(匀速)
        })
        $('#btn6').click(function() {
            $('.block:first').animate({
                left:100
            },{
                duration:1000,
                step:function(now,fx) {
                    $('.block:gt(0)').css('left',now);
                }
            },
            )
        } 

      )

      $('#btn7').click(function() {
          $('.result').animate({
              width:400,
              height:500,
              fontSize:'10em',
              borderWidth:10
          },10000,'swing').hide(5000); //2秒停止，5秒隐藏
          setTimeout(function() {
              $('.result').stop(true,true);//第一个true[clearQueue],第二个true [gotoEnd]
          },2000); //2秒以后停止
      })



      });
    </script>
