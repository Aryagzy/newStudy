<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-过滤器</title>
  </head>
  <body>
    <!-- 
        1)定义过滤器
          Vue.filter(filterName,function(value[arg1,arg2]){
              进行一定的数据处理
              return newValue
          })
        2)使用过滤器
         <div>{{myData|filterName}}</div>
         <div>{{myData|filterName(arg)}}</div>
     -->
    <!-- 需求：对当前时间进行指定格式显示 -->
    <div id="test">
      <h2>显示格式化的日期时间</h2>
      <p>{{date}}</p>
      <p>完整版:{{date|dateString}}</p>
      <p>年月日:{{date|dateString('YYYY-MM-DD')}}</p>
      <p>时分秒:{{date|dateString('HH:mm:ss')}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.min.js"></script>
    <script>
      //自定义过滤器 
      Vue.filter('dateString',function(value,format='YYYY-MM-DD HH:mm:ss'){ //es6语法
          return moment(value).format(format);
         }) 
         new Vue({ 
             el:'#test',
            data:{ 
                date:new Date() 
            } 
        })
    </script>
  </body>
</html>
