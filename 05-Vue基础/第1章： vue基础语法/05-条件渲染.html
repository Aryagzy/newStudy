<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_条件渲染</title>
</head>
<body>
    <!-- 
        1.条件渲染指令
          v-if
          v-else
          v-show
        2.比较v-if与v-show
          如果需要频繁切换v-show比较好
    -->

    <div id="demo">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p>

        <p v-show="ok">表白成功了</p>
        <p v-show="!ok">表白失败了</p>

        <button @click="ok=!ok">切换</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                ok:true
            }
        })
    </script>
</body>
</html>
